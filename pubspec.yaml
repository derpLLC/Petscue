name: petscue
description: A one stop shop for your pet.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  authentication_repository:
    path: packages/authentication_repository
  bloc: ^7.0.0
  equatable: ^2.0.3
  flow_builder: ^0.0.3
  flutter_bloc: ^7.0.1
  form_inputs:
    path: packages/form_inputs
  formz: ^0.4.0
  font_awesome_flutter: ^9.1.0
  google_fonts: ^2.1.0
  meta: ^1.3.0
  very_good_analysis: ^2.1.2
  change_app_package_name: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^8.0.2
  mocktail: ^0.1.4

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/images/